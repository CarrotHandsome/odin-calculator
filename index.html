<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet" />
        <script src="calculator.js"></script>
    </head>
    <body>
       <div id="display"></div>
       <div class="button-container">
            <div class="grid-numbers"></div>
            <div class="grid-operators">
                <button class="btn-operator" id="add">+</button>
                <button class="btn-operator" id="subtract">-</button>
                <button class="btn-operator" id="multiply">X</button>
                <button class="btn-operator" id="divide">/</button>
                <button class="btn-operator" id="equals">=</button>
            </div> 
       </div>
       
    </body>
</html>
